# ──────────────────────────────────────────────────────────────
#  Traefik – Static Configuration
#  Mon Amour Studio – Reverse Proxy + Dashboard + TLS
# ──────────────────────────────────────────────────────────────

api:
  dashboard: true
  insecure: true            # Dashboard en :8080 sin auth (dev)

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

# ── Let's Encrypt (ACME) – DNS-01 Challenge ─────────────────
certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"         # se inyecta via env var
      storage: /acme/acme.json
      dnsChallenge:
        provider: cloudflare         # cambiar según proveedor DNS
        delayBeforeCheck: 10s
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Solo servicios con label traefik.enable=true
    network: ecommerce_net

log:
  level: INFO

accessLog: {}
